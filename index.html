<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inova Look</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Inova Look</h1>
    <nav>
      <a href="#masculino">Masculino</a>
      <a href="#feminino">Feminino</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Moda básica com estilo e conforto</h2>
  </section>

  <section class="produtos" id="masculino">
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Camiseta+Preta" alt="Camiseta Preta">
      <h3>Camiseta Preta Masculina</h3>
      <button onclick="adicionarAoCarrinho('Camiseta Preta Masculina')">Adicionar ao carrinho</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Cal%C3%A7a+Jeans" alt="Calça Jeans">
      <h3>Calça Jeans Masculina</h3>
      <button onclick="adicionarAoCarrinho('Calça Jeans Masculina')">Adicionar ao carrinho</button>
    </div>
  </section>

  <section class="produtos" id="feminino">
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Blusa+Branca" alt="Blusa Branca">
      <h3>Blusa Branca Feminina</h3>
      <button onclick="adicionarAoCarrinho('Blusa Branca Feminina')">Adicionar ao carrinho</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Saia+Jeans" alt="Saia Jeans">
      <h3>Saia Jeans Feminina</h3>
      <button onclick="adicionarAoCarrinho('Saia Jeans Feminina')">Adicionar ao carrinho</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Inova Look. Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
